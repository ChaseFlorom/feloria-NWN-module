version: "3.7"

services:
    tfn-server:
        hostname: tfn_server_dev
        container_name: tfn_server_dev
        image:  nwnxee/unified:latest
        env_file: ${PWD-.}/config/nwserver_dev.env
        restart: unless-stopped
        stdin_open: true
        tty: true
        volumes:
            - ${PWD-.}/logs:/nwn/run/logs.0
            - ${PWD-.}/:/nwn/home
            - ${PWD-.}/logs:/nwn/data/bin/linux-x86/logs.0
        ports:
            - "5131:5131/udp"